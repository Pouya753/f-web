<div class="div-expand-md body" [formGroup]="signupForm">
  <form class="row for">
    <div class="col-10 col-md-6 div">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="email"
             name="email" required>
    </div>
    <div class="col-10 col-md-4 div">
      <label for="phone" class="form-label">phone number</label>
      <input type="number" class="form-control" id="phone" formControlName="phone"
             name="phone number" required>
    </div>
    <div class="col-10 col-md-5 div">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4"
            name="password" formControlName="password1" required>
    </div>
    <div class="col-10 col-md-5 div">
      <label for="inputPassword5" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword5"
            name="password" formControlName="password" required>
    </div>
    <div class="col-10 div">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="address"
              name="address" placeholder="1234 Main St" required>
    </div>
    <div class="col-10 check div">
      <div class="form-check d-flex align-items-center div">
        <input class="form-check-input m-2" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-11 check div">
      <button (click)="sendData()" [disabled]="signupForm.invalid" type="submit" class="btn btn-primary p-1">Sign in</button>
    </div>
  </form>
</div>
